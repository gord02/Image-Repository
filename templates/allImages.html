<!DOCTYPE html>
<html>
    <head>
        <title>HTML img Tag</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Image Repo</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active justify-content-right">
                    <a class="nav-link " href="/add">Add Image</a>
                </li>
            </ul>
        </nav>
        <nav class="navbar navbar-light bg-light ">
                <label style= "display: block;" >Search for image of: </label>
            <form method='POST' action="/" class="form-inline">
                    <input style="width: 1150px;" type="text" class="form-control" name="searchValue"id="searchValue" aria-describedby="search value" placeholder= "Enter title of image to search for"</input>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
        <div class="container" style=" margin-top: 10px;">
            <div class="row">
                {% for image in images %}
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                    <h5 style="width:200px; margin: 0px;"> {{image['title']}}</h5>
                    <img src= "data:;base64,{{ image['image'] }}" style="width:225px; height: 200px;">
                    <div style=" width: 225px; text-align: center; margin: 5px">
                        <form method='POST' action="/image/{{image['id']}}" style="display: inline; text-align: center">
                            <a type=" button"  class="btn btn-primary" style="color:white; text-align: center" href="/image/{{image['id']}}">Show</a>
                        </form>
                        <form method='POST' action="/delete/{{image['id']}}" style="display: inline; text-align: center">
                            <button  style="display: inline; text-align: center" class="btn btn-danger" type="submit">Delete</button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
